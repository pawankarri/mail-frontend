<div class="body">
<div class="main">
    <h1>LOGIN</h1>
    <h3>Enter your login credentials</h3>
    <form class="form">
      <label for="emailId">Username:</label>
      <input type="text" id="emailId" name="emailId" placeholder="Enter your email" [(ngModel)]="emailId" required/>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required/>
      <div class="wrap">
        <button type="submit" class="submit-button" (click)="login()">Submit</button>
      </div>
    </form>
    <p>Not registered?
      <button class="register-button" (click)="navigateToSignUpPage()">Create an Account</button>
    </p>
  </div>
</div>
