<div class="body">
    <div class="main">
      <h1>SIGNUP</h1>
      <form class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"  [(ngModel)]='name' required/>
        
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" name="emailId" placeholder="Enter your email" [(ngModel)]="emailId" required/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required/>
        <label for="phoneNumber">Phone Number : </label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="enter your phone number" [(ngModel)]="phoneNumber" required/>
        
        <div class="wrap">
          <button type="submit" class="signup-button" (click)="callSignUpApi()">SIGNUP</button>
          <button type="button" class="cancel-button">CANCEL</button>
        </div>
      </form>
      
      <p>Already Registered?
        <button class="login-button">LOGIN</button>
      </p>
    </div>
  </div>
